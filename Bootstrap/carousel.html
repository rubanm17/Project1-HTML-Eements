<!DOCTYPE html>
<html>
    <head>
        <title>Into Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>carousel example</h2>
            <ol id="mycarousel-indicators">
                <li data-target="#mycarousel-indictors" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel-indictors" data-slide-to="1"></li>
                <li data-target="#mycarousel-indictors" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active"></div>
                    <img src="https://tse2.mm.bing.net/th/id/OIP.3vKE4pobZmQlW4uan0UKHQHaEM?pid=Api&P=0&h=180">
            </div>
            
             <div class="item "></div>
                    <img src="https://tse4.mm.bing.net/th/id/OIP.FNXgkuhsF6Y3OGZa_rJiuQHaE8?pid=Api&P=0&h=180">
            </div>

             <div class="item "></div>
                    <img src="https://tse3.mm.bing.net/th/id/OIP.PvAPpG_khHEvG2Q5vBfXhAHaFj?pid=Api&P=0&h=180">
            </div>

            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">previous</span>
            </a>

            <a class="Right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-Right"></span>
                <span class="sr-only">next</span>
            </a>
        </div>
    </body>
</html>
