<!DOCTYPE html>
<html>
    <head>
        <title>Font style's</title>
        <style>
            #h1,#h2,#h3,#h4,#h5,#h6{
                text-align: justify;
            }
            #h1{
                text-decoration: dashed;
                text-transform: capitalize;
            }
            #h2{
                text-decoration:dotted;
                text-transform:lowercase;
            }
            #h3{
                text-decoration:double;
                text-transform:uppercase;
            }
            #h4{
                text-decoration:line-through;
                text-transform:uppercase;
            }
            #h5{
                text-decoration:overline;
                text-transform:inherit;
            }
            #h6{
                text-decoration:solid;
                text-transform:initial ;
            }
            #g1{
                text-decoration:underline;
                text-transform:unset;
            }
            #p2{
                text-decoration: wavy;
                text-transform:var(Almighty);
            }
        </style>
    </head>
    <body>
        <h1>SUB TO GP GAMER</h3>
        <h2>SUB TO GP GAMER</h2>
        <h3>SUB TO GP GAMER</h3>
        <h4>SUB TO GP GAMER</h4>
        <h5>SUB TO GP GAMER</h5>
        <h6>SUB TO GP GAMER</h6>
        <h6 id="g1">SUB TO GP GAMER</h6>
        <h6 id="p2">SUB TO GP GAMER</h6>
    </body>
</html>
