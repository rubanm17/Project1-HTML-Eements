<!DOCTYPE html>
<html>
    <heda>
        <title>Multiplication operation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale-1.0,device-width-device">
    </heda>
    <body>
        <p>This is the multiplication of 99*99</p>
        <p id="result" onclick="myfunction(x,y)"></p>
        <script>
            function myfunction(x,y){
            var z=x*y;
            document.getElementById("result").innerHTML="The value of x is "+x+ " and y is "+y+ ",the value of z is "+z;
            }
            myfunction(99,99);
        </script>
    </body>
</html>
