<!DOCTYPE html>
<html>
   <head>
    <title>Date And Correction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width-device,initial-scale-1.0">
   </head>
   <body>
     <p id="demo"></p>
        <script>
            var day;
            switch(new Date().getDay()){
                case 0:
                    day="Sunday";
                    break;
                case 1:
                    day="Monday";
                    break;
                case 2:
                    day="Tuesday";
                    break;
                case 3:
                    day="Wednesday";
                    break;
                case 4:
                    day="Thursday";
                    break;
                case 5:
                    day="Friday";
                    break;
                case 6:
                    day="Saturday";
                    break;
            }

            document.getElementById("demo").innerHTML="Today is " + day;
            
            var numbers= ["1.079","2.9083904","3.98","4.0297826","97435","8579455758"];

            for (i=0;i< numbers; i++){
                var text = numbers[i]+"<br>";
                document.write(text);
            }
        </script>
   </body>
</html>
