<!DOCTYPE html>
<html>
    <head>
        <title>Random Numbers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>To Print the Random Numbers</h2>
        <p id="num"></p>
        <script>
            let val = "";
            var a = 0;
            while ( a < 10) {
                val += "The value of the number is " + a + "<br>";
                a++;
            }
            document.getElementById("num").innerHTML = val;
        </script>
    </body>
</html>
