<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <meta charset="utf-8">
    <meta content="width-device-width scale=1.0">
    <body>
        <h1>Personal details</h1>
        <form>
        <label>Name:</label>
        <input type="text"><br>
        <label>Email ID:</label>
        <input type="email"><br>
        <label>Contact number:</label>
        <input type="password"><br>
        <label>Gender:</label>
        <input type="radio">Male
        <input type="radio">Female<br>
        <label>City:</label>
        <input type="checkbox">Madurai
        <input type="checkbox">Chennai
        <input type="checkbox">Bangalore
        <input type="checkbox">Tokyo
        <input type="checkbox">Honkong
        <input type="checkbox">London
        <input type="checkbox">New York<br>
        <input type="submit"><br>
    </form> 
    </body>
</html>
