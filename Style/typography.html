<!DOCTYPE html>
<html>
    <head>
        <title>About Typography</title>
        <style>
            
            #p1,#p2,#p3,#p4,#p5{
                text-size-adjust: 10px;
                background-color: red;
                text-emphasis-color: black;
            }
            #p1{    
                font: italic;
            }
            #p2{
                font:Adobe Garamound Pro Bold italic;
            }
            #p3{
                font:Adobe Garamound Pro Bold;
            }
            #p4{
                font:Adobe Garamound Pro Semi-bold;
            }
            #p5{
                font:Adobe Garamound Pro Regular;
            }
        </style>
    </head>
    <body>
        <p id="p1">HI</p>
        <p id="p2">HI</p>
        <p id="p3">HI</p>
        <p id="p4">HI</p>
        <p id="p5">HI</p>
    </body>
</html>
