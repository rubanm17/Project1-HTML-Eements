<!DOCTYPE html>
<html>
    <head>
        <title>Resizing Broser</title>

    </head>
    <body>
        <p>Resizing the Broser to see its effect</p>
        <div class="row">
            <!-- Size Medium And Extra small -->
             <div class="col-md-8 col-xs-4" style="background-color: red;border: 1px solid black;">xs</div>
             <div class="col-md-12 col-md-5" style="background-color: grey;border: 1px solid black;">xs.col-md-6</div>
             </div>
             <div class="row">
             <!-- Size Large,medium,small -->
             <div class="col-md-8 col-lg-6" style="background-color: limegreen;border: 1px solid black;">.col-xs-6</div>
             <div class="col-xs-6 col-md-2" style="background-color: green;border: 1px solid black;">.col-xs-6</div>
             </div>
             <div class="row" style="background-color: green;border: 1px solid black;">
                <!-- Size Extra Small -->
             <div class="col-xs-6">.col-xs-6></div>
             <div class="col-xs-6">.col-xs-6></div>
             </div>
    </body>
</html>
