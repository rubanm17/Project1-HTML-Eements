<!DOCTYPE html>
<html>
    <head>
        <title>
            Opacity
        </title>
    </head>
    <style>
        .op{
            opacity: 0.2;
            background-color: green;
        }
        #op{
            opacity:0.1 ;
            background-color: green;
        }
        .po{
            opacity: 0.3;
            background-color: green;
        }
        .popo{
            opacity: 0.5;
            background-color: green;
        }
        .opo{
            opacity: 0.4;
            background-color: green;
        }
    </style>
    <body>
        <p id="op">Opacity text 1</p><br><br>
        <p class="op">Opacity text 2</p><br><br>
        <p class="po">Opacity text 3</p><br><br>
        <p class="opo">Opacity text 4</p><br><br>
        <p class="popo">Opacity text 5</p><br><br>
    </body>
</html>
