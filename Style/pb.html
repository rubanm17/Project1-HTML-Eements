<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" scale="device-width-device,initial-scale-1.0">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="containre">
            <h2>Basic progress Bar</h2>
            <p>To create a basic progress bar,add a progress bar class to its child element. use the css Width property to set the width of the progress bar.</p>
            <div class="progress">
                <div class="progress-bar" style="width: 70%;">70%</div>
            </div>
        </div>
    </body>
</html>
