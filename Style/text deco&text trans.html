<!DOCTYPE html>
<html>
    <head>
        <title>Text decoration & Text Transformation</title>
    </head>
    <style>
       #h1,#h2,#h3,#h4,#h5{
        text-transform:uppercase ;
        text-decoration: dotted;
       }
       #h6{
        text-transform: capitalize;
        text-decoration: wavy;
       }
    </style>
    <body>
        <h1>The</h1>
        <h2>World</h2>
        <h3>Shall</h3>
        <h4>Know</h4>
        <h5>Pain</h5>
        <h5>.</h5>
        <h6>"Almighty</h6>
        <h6>Push"</h6>
    </body>
</html>
