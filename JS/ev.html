<!DOCTYPE html>
<html>
    <head>
        <title>Evaluating variables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <p>Click the button to evaluate/execute Javascript code/expression.</p>
        <button type="button" onclick="myfunction()">Try it</button>
        <p id="result"></p>
        <script>
            function myFunction(){
                var x=10;
                var y=20;
                var a=eval("x+y") + " <br>";
                var b=eval("2*2") + " <br>";
                var c=eval("y-x") + " <br>";

                var res = a+b+c;
                document.getElementById("result").innerHTML=res;
            }
        </script>
    </body>
</html>
