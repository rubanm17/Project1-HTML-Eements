<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Arrow function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Javascript Arrow function</h2>
        <p>This example shows an arrow function with a parameter.</p>
        <p id="result"></p>
        <script>

            add = (a,b) => a+b;
            document.getElementById("result").innerHTML=add(4,6);
        </script>
    </body>
</html>
