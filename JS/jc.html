<!DOCTYPE html>
<html>
    <head>
        <title>Javascript class</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Javascript Class</h2>
        <p>How to use a Javascript Class.</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            //creating class
            class student {
                constructor(name,year){
                    this.name = name;
                    this.year = year;
                }
                //creating age method for class student
                age(){
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            //use student class with 2 objects
            student1 = new student("Ruban",2011);
            document.getElementById("student1").innerHTML="my name is" + student1.name + ". I am born in " + student1.year + ". And my age is " + student1.age();
            
            student2 = new student("starlight",2014);
            document.getElementById("student2").innerHTML="my name is" + student2.name + ". I am born in " + student2.year + ". And my age is " + student2.age();
        </script>
    </body>
</html>
