<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Java Script for Loop</h2>
        <p id="demo"></p>
        <script>
            var fruits= ["Apple","Mango","Grapes","Water Melon","Jack fruit","Banana"];
            //var text;

            for (i=0;i< fruits.lenght; i++){
                var text = fruits[i]+"<br>";
                //document.getElementById("demo").innerHTML=text;
                document.write(text);
            }
        </script>
    </body>
</html>
