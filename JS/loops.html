<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Java Script for Loop</h2>
        <p id="demo"></p>
        <script>
            const fruits = ["Apple","Mango","Grapes","Water Melon","Jack fruit","Banana"];
            let text = "";
            document.getElementsByName(fruits.length);
            for (let i=0;i< fruits.length; i++){
                text += fruits[i]+"<br>";
                //document.getElementById("demo").innerHTML=text;
                //document.write(text);
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
