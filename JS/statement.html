<!DOCTYPE html>
<html>
    <head>
        <title>Statements</title>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>JavaScript Statements</h2>
        <p id="demo"></p>
        <script>
            var x,y,z;
            x=5;
            y=6;
            z=x+y;
            document.getElementById("demo").innerHTML="The value of z is,"+z;
        </script>
    </body>
</html>
