<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Operators</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            <!--Addition-->
            //*use+,-,*,/operators*//
            var x=5;
            var y=2;
            var z=x+y;
            var a=x-y;
            var b=x*y;
            var c=x/y;
            document.getElementById("demo").innerhtml=z;
            document.getElementById("demo1").innerhtml=a;
            document.getElementById("demo2").innerhtml=b;
            document.getElementById("demo3").innerhtml=c;
            //assignment operator//
            x+=4;
            document.getElementById("demo4").innerhtml=x;
        </script>
    </body>
</html>
