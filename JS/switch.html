<!DOCTYPE html>
<html>
    <head>
        <title>Switch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var day;
            switch(new Date().getDay()){
                case 0:
                    day="sunday";
                    break;
                    case 0:
                    day="Monday";
                    break;
                    case 2:
                    day="tuesday";
                    break;
                    case 3:
                    day="wednesday";
                    break;
                    case 4:
                    day="thursday";
                    break;
                    case 5:
                    day="friday";
                    break;
                    case 6:
                    day="saturday";
                    break;

            }
            document.getElementById("demo").innerHTML="today is "+day;
        </script>
    </body>
</html>
