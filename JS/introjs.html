<!DOCTYPE html>
<html>
    <head>
        <title>Intro to Java Script</title>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2 id="myH"></h2>
        <p id="myP"></p>
        <script>
            //heading
            document.getElementById(myH).innerHTML="JavaScript 1st Class";
            //Paragraph
            document.getElementById(myP).innerHTML="My First Paragraph.";
        </script>
    </body>
</html>
