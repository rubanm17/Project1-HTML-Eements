<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Arrays</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0"> 
    </head>
    <body>
        <h2>Join() & Pop()</h2>
        <p>The Join() method joins array elements into string and the Pop() method removes the last element of an array.</p>


        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits =["Kiwi","Apple","Jack fruit","Mango"]

            document.getElementById("myjoin").innerHTML=fruits.join("*");
            document.getElementById("myfirstpop").innerHTML=fruits;
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML=fruits;
        </script>
    </body>
</html>
