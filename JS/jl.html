<!DOCTYPE html>
<html>
    <head>
        <title>Javascript While loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Javascript While loop</h2>
        <p id="number"></p>
        <script>
            var text="";
            var i=0;
            while (i<10){
                text += "<br>the number is"+i;
                i++;
            }
            document.getElementById("number").innerHTML= text ;
        </script>
    </body>
</html>
