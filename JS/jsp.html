<!DOCTYPE html>
<html>
    <head>
        <title>Javascript promises</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Javascript promises</h2>
        <p id="demo"></p>
        <script>
            function myDisplayer(some){
                document.getElementById("demo").innerHTML=some;
            }
            function sum(a,b){
                var sum = a+b;
                myDisplayer(sum);
            }
            let myPromise=new Promise(function(myResolve,myReject){
                let x = 0 ;
                if(x==0){
                    myResolve("OK");
                }else{
                    myReject("Error");
                }
            });
            myPromise.then(
                function(value){sum(5,5);},
                function(error){sum(error);}
            );
        </script>
    </body>
</html>
