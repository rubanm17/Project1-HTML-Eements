<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Java Script Objects And Its Properties</h2>

        <p>There are 2 different ways to access an Property</p>
        <p>You can use .property or ["property"].</p>
        <p id="demo"></p>
        <script>

            var person={
                firstperson:"I",
                age:20,
            };

            document.getElementById("demo").innerHTML=person.firstperson + "am" + person.age + "years old";        
            </script>
    </body>
</html>
