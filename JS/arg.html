<!DOCTYPE html>
<html>
    <head>
        <title>Arguments</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <p>Finding the largest number with the help of Argument Objects</p>
        <p id="result"></p>
        <script>
            function findMax(){

                var max=0;
                for(i=0; i< arguments.length; i++){
                    if(arguments[i] > max){
                        max=arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML=findMax(8,4,5,6,2);
        </script>
    </body>
</html>
