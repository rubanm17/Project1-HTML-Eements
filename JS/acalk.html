<!DOCTYPE html>
<html>
    <head>
        <title>Javascript arrays</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0"> 
    </head>
    <body>
        <h2>Javascript Arrays</h2>
        <p>Do a Calculation then display the result</p>

        <p id="demo"></p>
        <script>
            function add(a,b){
                return a+b;
            }
            function average(a,b){
                return add(a,b)/2;
            }
            let result=average(10,20);
            document.getElementById("demo").innerHTML = result;
            </script>
    </body>
</html>
