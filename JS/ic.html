<!DOCTYPE html>
<html>
    <head>
        <title>Java script Class</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Java script class inheritance</h2>
        <p id="details"></p>
        <script>
            class car{
                constructor(brand){
                    this.carname = brand;
                }
                present(){
                    return 'I have a ' + this.carname;
                }
            }
            class Model extends car{
                constructor(brand,mod){
                    super(brand);
                    this.model = mod;
                }
                show(){
                    return this.present() +', it is a ' + this.model;
                }
            }
            let myCar = new Model("Ford","Mustang");
            document.getElementById("details").innerHTML=myCar.show();
        </script>
    </body>
</html>
