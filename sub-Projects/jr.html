<!DOCTYPE html>
<html>
    <head>
        <title>Searching & Replacing  a value</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width-device,initial-scale-1.0">
    </head>
    <body>
        <h2>Replacing the value</h2>
        <p id="result"></p>
        <script>
            var str = "The sky is blue and the ocean is blue."
            var search_position=str.search=(" is blue")
            var txt=str.replace("is blue","is Red")
            document.getElementById("result").innerHTML= txt;
        </script>
    </body>
</html>
